<!DOCTYPE html>

<html lang="fr">

<head>
  <title>PaperMan</title>

  <!--  Style CSS   -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>

  <!--   Script Javascript et PaperJs  -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!--  <script type="text/paperscript" src="paper.js" canvas="myCanvas"></script>-->
  <script type="text/javascript" src="script.js"></script>

  <!--   Meta   -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="favicon.png" />


</head>

<body>

  <header>
    <h1>PaperMan</h1>
    <p>Bougez la souris pour diriger votre PaperMan vers les Guillaumes et gagner des points. Attention à bien éviter les fantomes.</p>
  </header>



  <div class="jeu">
    <p class="score">Score : 0 </p>


    <div class="newGame">
      <h2>Nouvelle Partie</h2>
      <p>Choisissez votre joueur.</p>
      <a class="pacna" href="#">PacNa</a>
      <a class="pacrine" href="#">PacRine</a>
      <a class="pacnic" href="#">PacNic</a>
    </div>
    <div class="gameOver">
      <h2>Game Over</h2>
      <p class="ScoreEND">Score : 0        <p>
          <a class="new2" href="#">Nouvelle Partie</a>
    </div>


    <canvas id="myCanvas" resize>
      <img id="carre" src="guillaume.png"/>
      <img id="jous1" src="jous1.png" />
      <img id="yannic1" src="yannic1.png" />
      <img id="karine1" src="karine1.png" />
      <img id="enemiPac" src="enemiPac.png" />
      <img id="enemiPac2" src="enemiPac2.png" />
    </canvas>
  </div>





</body>

</html>
